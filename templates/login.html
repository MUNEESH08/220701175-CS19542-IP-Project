<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCTOGLOB</title>
    <link rel="stylesheet" href="/static/login.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="lgtitle"></div>
    <div class="sjw">
        <section class="container">
            <br>
            <center>
            <h1 style="color: rgba(75, 169, 255, 0.9);">WELCOME TO LOCTOGLOB!</h1>
            </center>
            <br>
            <div class="form-header">
                <h1 id="logh" class="active">Login</h1>
                <h1 id="signh">Signup</h1>
            </div>
            {% if message %}
            <div style="color:chartreuse; text-align: center;">{{ message }}</div>
            {% endif %}
            <br>
            <!-- Login Form -->
            <form id="login-form" action="/login" method="POST">
                <div class="form-content">
                    <label for="login-username" style="color: white;">Username:</label>
                    <input type="text" id="login-username" name="login-username" required>
                    <br><br>
                    <label for="login-password" style="color: white;">Password:</label>
                    <div style="position: relative;">
                        <input type="password" id="login-password" name="login-password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
                    </div>
                    <br><br>
                    <label for="login-email" style="color: white;">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                    <br>
                    <a href="/reset" style="text-decoration: none; color:#006BFF;">Forgot Password?</a>
                    <br><br>
                    <input type="submit" value="Login">
                </div>
            </form>
            <!-- Signup Form -->
            <form id="signup-form" action="/connectDb" method="POST" onsubmit="return validateForm()">
                <div class="form-content">
                    <label for="signup-username" style="color: white;">Username:</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                    <br><br>
                    <label for="signup-email" style="color: white;">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                    <br><br>
                    <label for="signup-password" style="color: white;">Password:</label>
                    <div style="position: relative;">
                        <input type="password" id="signup-password" name="signup-password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password')"></i>
                    </div>
                    <br><br>
                    <label for="signup-confirm-password" style="color: white;">Confirm Password:</label>
                    <div style="position: relative;">
                        <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-confirm-password')"></i>
                    </div>
                    <br><br>
                    <input type="submit" value="Signup">
                </div>
            </form>
        </section>
    </div>
    <script src="/static/login.js"></script>
    <script>
        function togglePassword(inputId) {
            var input = document.getElementById(inputId);
            var icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
